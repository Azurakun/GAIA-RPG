<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini RPG Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="game-container">
        <!-- Start screen / Main Menu -->
        <div id="start-screen">
            <h1>Gemini RPG Adventure</h1>
            <div id="main-menu">
                <div id="save-slots-container"><h2>Saved Games</h2><ul id="save-slots-list"></ul></div>
                <button id="new-game-btn" class="menu-btn">New Game</button>
            </div>
            <div id="scenario-chooser" class="hidden">
                <h3>Choose Your Starting Scenario</h3>
                <input type="text" id="player-name-input" placeholder="Enter your character's name">
                <div id="scenario-options">
                    <button class="scenario-btn" data-scenario-id="tavern">Tavern Mystery</button>
                    <button class="scenario-btn" data-scenario-id="forest">Enchanted Forest</button>
                    <button class="scenario-btn" data-scenario-id="prison">Prison Break</button>
                    <button class="scenario-btn" data-scenario-id="custom">Custom...</button>
                </div>
                <div id="custom-scenario-area" class="hidden">
                    <textarea id="custom-scenario-input" placeholder="Describe your starting situation..."></textarea>
                    <button id="start-custom-game-btn" class="menu-btn">Begin Custom Adventure</button>
                </div>
                <button id="back-to-menu-btn" class="menu-btn secondary">Back to Main Menu</button>
            </div>
        </div>

        <!-- Main Game UI -->
        <div id="main-game-ui" class="hidden">
            <div id="left-panel">
                <div id="story-log"></div>
                <div id="interaction-container">
                    <div id="input-area">
                        <input type="text" id="action-input" placeholder="What do you do?">
                        <button id="submit-action">Send</button>
                        <button id="suggestion-btn">Suggestion</button>
                    </div>
                    <div id="choices-area"></div>
                    <div id="game-controls">
                        <button id="save-game-btn">Save Game</button>
                        <button id="return-to-menu-btn">Main Menu</button>
                    </div>
                </div>
            </div>

            <div id="right-panel">
                <div class="right-panel-content">
                    <h2 id="player-name">Character</h2>
                    <div class="stat-bar">
                        <span class="stat-bar-label">HP</span>
                        <div class="bar-container"><div id="hp-bar" class="bar"></div></div>
                        <span id="hp-text" class="stat-bar-text"></span>
                    </div>
                    <div class="stat-bar">
                        <span class="stat-bar-label">Mana</span>
                        <div class="bar-container"><div id="mana-bar" class="bar"></div></div>
                        <span id="mana-text" class="stat-bar-text"></span>
                    </div>
                    <h3>Wealth</h3>
                    <div id="currency-display">
                        <div class="currency-item"><span class="currency-icon">ðŸ’°</span><span id="gold-amount">0</span> Gold</div>
                        <div class="currency-item"><span class="currency-icon">âšª</span><span id="silver-amount">0</span> Silver</div>
                        <div class="currency-item"><span class="currency-icon">ðŸŸ¤</span><span id="copper-amount">0</span> Copper</div>
                    </div>
                </div>
                <div id="details-navigation">
                    <button class="details-nav-btn" data-panel="character">
                        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        <span>Character</span>
                    </button>
                    <button class="details-nav-btn" data-panel="inventory">
                        <svg viewBox="0 0 24 24"><path d="M20 6h-4c0-2.21-1.79-4-4-4S8 3.79 8 6H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-8-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm8 16H4V8h16v12z"/></svg>
                        <span>Inventory</span>
                    </button>
                    <button class="details-nav-btn" data-panel="skills">
                        <svg viewBox="0 0 24 24"><path d="M12 2L1 21h22L12 2zm1 16h-2v-2h2v2zm0-4h-2V7h2v7z"/></svg>
                        <span>Skills</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="level-up-modal" class="modal-overlay hidden">
        <div id="level-up-card" class="modal-card">
            <h2>Level Up!</h2>
            <p>Your power grows. Choose a stat to increase:</p>
            <div id="level-up-choices"></div>
        </div>
    </div>

    <div id="details-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <button id="details-modal-close-btn" class="modal-close-btn">&times;</button>
            <h2 id="details-modal-title"></h2>
            <div id="details-modal-content"></div>
        </div>
    </div>
    
    <!-- NEW Suggestion Modal -->
    <div id="suggestion-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <button id="suggestion-modal-close-btn" class="modal-close-btn">&times;</button>
            <h2>Suggestion</h2>
            <div id="suggestion-modal-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
